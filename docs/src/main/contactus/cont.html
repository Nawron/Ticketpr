<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="cont.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<title>Contact Us</title>
</head>
<body>
	


	<div class="form-wrapper" >
		<h2 class="form-title">Get In Touch With Us</h2>
		<p class="form-detail">Have a question or need assistance? Reach out to us by filling out the form</p>
		<form id="login-form" action="https://formsubmit.co/achintham63@gmail.com" method="POST">
			<div class="form-group">
				<label for="email" class="required">Email Address</label>
				<input type="email"  name="Email" id="email" placeholder="example@example.com" required>
			</div>
			<div class="form-group">
				<label for="name" class="required">Name</label>
				<input type="text" id="name"   name="Name" required>
			</div>
            <div class="form-group">
                <label for="message" >Message</label>
                <textarea name="message"  id="message" cols="20"  rows="10"></textarea>
            </div>
			
			<button type="submit" class="btn btn-blue mb-4">Submit</button><br><br>
			 <a href="#" class="form-link">Go Back</a></p>

             
		</form>
        
	</div>

        <img src="contact-img.svg">
    
	
	<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
	<script src="cont.js"></script>
</body>
</html>
